<html>
<head>
    <title>1BHK</title>
    <style>
        body {
            background-color: #b99245; 
            color: #333;
            margin: 0%;
            overflow-x: hidden;
        }
        .oneh {
            width: 100%;
            background: #333;
            padding: 15px;
            text-align: center;
            height: 10%;
        }
        .oneh h2 a {
            color: white;
            text-decoration: none;
            float: left;
            margin-left: 70px;
            border: 3px solid black;
            padding: 10px;
            border-radius: 5px;
            width: auto;
        }

        .oneh h2 a:hover {
            color: red;
            background: rgb(11, 11, 11);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #form {
            margin-top: 30px;
            padding: 20px;
            background: rgb(231, 205, 170);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            font-size: 18px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            display: block;
            margin: auto;
        }

        button:hover {
            background-color: #218838;
        }
        #boxContainer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between; 
            gap: 20px; 
            width: 90%;
            margin: 10px auto; 
            flex-wrap: wrap; 
        }
        
        .box {
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            box-sizing: border-box;
            width: 32%;
            min-width: 250px; 
        }
        

        h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        label {
            font-size: 16px;
            color: #ddd;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: #ffcc00;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="oneh">
        <h2><a href="index.html">Home</a></h2>
    </div>
    <table id="form">
        <tr>
            <td>Enter the number of rooms: </td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="verification()">Submit</button></td>
        </tr>
    </table>
    <div id="boxContainer" style="margin-top: 20px;"></div>
</body>
<script src="javaScript.js"></script>
</html>
